<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Damaged Materials Identification and Traceability Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
        .form-section h2 {
            background-color: #f4f4f4;
            padding: 10px;
            margin: -15px -15px 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                max-width: none;
            }
        }
        .print-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="damagedMaterialsReport">
        <h1>Damaged Materials Identification and Traceability Report</h1>
        
        <div class="form-section">
            <h2>Report Details</h2>
            <label>Date of Report:</label>
            <input type="date" name="reportDate">
            
            <label>Reported By:</label>
            <input type="text" name="reportedBy">
            
            <label>Department:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="department" value="Production"> Production</label>
                <label><input type="checkbox" name="department" value="Receiving"> Receiving</label>
                <label><input type="checkbox" name="department" value="QualityControl"> Quality Control</label>
            </div>
        </div>

        <div class="form-section">
            <h2>Material Information</h2>
            <label>Material Name/Description:</label>
            <input type="text" name="materialName">
            
            <label>Lot/Batch Number:</label>
            <input type="text" name="lotNumber">
            
            <label>Supplier:</label>
            <input type="text" name="supplier">
            
            <label>Original Receive Date:</label>
            <input type="date" name="receiveDate">
        </div>

        <div class="form-section">
            <h2>Damage Identification</h2>
            <label>Type of Damage:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="damageType" value="PhysicalDamage"> Physical Damage</label>
                <label><input type="checkbox" name="damageType" value="Contamination"> Contamination</label>
                <label><input type="checkbox" name="damageType" value="StructuralCompromise"> Structural Compromise</label>
                <label><input type="checkbox" name="damageType" value="Other"> Other</label>
            </div>
            
            <label>Specify Other Damage Type (if applicable):</label>
            <input type="text" name="otherDamageType">
            
            <label>Location of Damage:</label>
            <input type="text" name="damageLocation">
            
            <label>Estimated Percentage of Material Affected (%):</label>
            <input type="number" name="damagePercentage" min="0" max="100">
        </div>

        <div class="form-section">
            <h2>Receiving Department Follow-Up</h2>
            <label>Receiving Inspector Name:</label>
            <input type="text" name="receivingInspector">
            
            <label>Initial Receipt Condition:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="receiptCondition" value="Acceptable"> Acceptable</label>
                <label><input type="checkbox" name="receiptCondition" value="Questionable"> Questionable</label>
            </div>
            
            <label>Root Cause Analysis:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="rootCause" value="ManufacturingDefect"> Manufacturing Defect</label>
                <label><input type="checkbox" name="rootCause" value="ShippingDamage"> Shipping Damage</label>
                <label><input type="checkbox" name="rootCause" value="StorageCondition"> Storage Condition</label>
                <label><input type="checkbox" name="rootCause" value="Other"> Other</label>
            </div>
        </div>

        <div class="form-section">
            <h2>Recommended Action</h2>
            <div class="checkbox-group">
                <label><input type="checkbox" name="recommendedAction" value="ReturnToSupplier"> Return to Supplier</label>
                <label><input type="checkbox" name="recommendedAction" value="Quarantine"> Quarantine</label>
                <label><input type="checkbox" name="recommendedAction" value="Dispose"> Dispose</label>
                <label><input type="checkbox" name="recommendedAction" value="PartialUse"> Partial Use (with restrictions)</label>
            </div>
        </div>

        <div class="form-section">
            <h2>Additional Notes</h2>
            <textarea name="additionalNotes" rows="4" placeholder="Enter any additional observations or details"></textarea>
        </div>

        <div class="form-section">
            <h2>Signatures</h2>
            <label>Production Representative:</label>
            <input type="text" name="productionSignature">
            
            <label>Receiving Department:</label>
            <input type="text" name="receivingSignature">
            
            <label>Quality Control Manager:</label>
            <input type="text" name="qualityControlSignature">
        </div>

        <button type="button" class="print-button no-print" onclick="window.print()">Print Report</button>
    </form>

    <script>
        // Optional: Add form validation or save functionality
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('damagedMaterialsReport');
            
            // Ensure only one checkbox is selected in single-choice groups
            const singleChoiceGroups = ['department', 'receiptCondition'];
            singleChoiceGroups.forEach(groupName => {
                const checkboxes = document.querySelectorAll(`input[name="${groupName}"]`);
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
                        checkboxes.forEach(cb => {
                            if (cb !== this) cb.checked = false;
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
